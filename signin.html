<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in Page</title>
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <main>
      <div class="login-page">
        <div class="login-page-data">
          <div class="social-accounts">
            <div class="facebook">
              <div class="facebook-icon">
                <i class="bi bi-facebook"></i>
              </div>
              <div class="facebook-text">
                <p>
                  <a href="https://web.facebook.com/" target="_blank"
                    >Facebook Login</a
                  >
                </p>
              </div>
            </div>
            <div class="google" style="background-color: #dd4a32">
              <div class="or"><p>OR</p></div>
              <div class="google-icon">
                <i class="bi bi-google"></i>
              </div>
              <div class="google-text">
                <p>
                  <a href="https://myaccount.google.com/" target="_blank"
                    >Google Login</a
                  >
                </p>
              </div>
            </div>

            <div class="x" style="background-color: black; margin-bottom: 0px">
              <div
                class="x-icon"
                style="border-color: rgba(255, 255, 255, 0.458)"
              >
                <i class="bi bi-twitter-x"></i>
              </div>
              <div class="x-text">
                <a href="https://x.com/" target="_blank">X Login</a>
              </div>
            </div>
          </div>
          <div class="credentials">
            <h2>Sign in With</h2>
            <form action="">
              <div class="u-name">
                <input type="text" placeholder=" Username or email " />
              </div>
              <div class="u-password">
                <input type="password" placeholder=" Password " />
              </div>
              <div class="login">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember me</label>
                <button class="form-btn"><a href="">LOGIN</a></button>
              </div>
            </form>
          </div>
        </div>
        <div class="register">
          <p>
            <a href="signup.html" target="_blank">Register now</a>
            <span>|</span> <a href="">Forgotten?</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
